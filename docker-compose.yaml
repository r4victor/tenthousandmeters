version: '3'
services:
    nginx:
        image: umputun/nginx-le:latest
        hostname: nginx
        container_name: nginx
        logging:
          driver: json-file
          options:
              max-size: '10m'
              max-file: '5'
        volumes:
            - ./etc/ssl:/etc/nginx/ssl
            - ./etc/nginx-dev.conf:/etc/nginx/service.conf
            - ./output:/projects/ttm
        ports:
            - 80:80
        environment:
            - TZ=UTC
            - LETSENCRYPT=false